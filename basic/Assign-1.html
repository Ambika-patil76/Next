<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
    <style>
        *{
            margin: 0px;
            text-align: center;
        }
        #box{
            width: 700px;
            height: 300px;
            margin: auto;
            text-align: center;   
            border: solid 2px grey;
            padding: 100px;          
            background-color: rgb(245, 143, 0);
        }
    </style>
</head>
<body>
    <br><br>
    <h1>Simple box</h1>
    <br>
    <br>
    <div id="box">
        <h2>Padding </h2>
        <ul>
            <li>padding-top</li>
            <li>padding-bottom</li> 
            <li>padding-left</li> 
            <li>padding-rightt</li>   
        </ul>
    </div>
</body>
</html>
